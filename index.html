<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martha Stewarts VG Bible</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="container" id="main-container">

        <div class="row">
            <div class="col s12">
                <div class="card-panel white">
                    <h5 style="text-align: center; color: rgb(64, 62, 62); margin-bottom: 2rem;">Search for a Game</h5>
                    <div class="card-content black-text">
                        <span class="card-title">Seach Criteria</span>
                        <div>

                            <div class="row">
                                <div class="input-field col s7">
                                    <input placeholder="Enter A Game Name To Search By" id="gamename" type="text"
                                        class="validate">
                                </div>
                                <a id="search" class="waves-effect waves-light btn-small">Search</a>
                            </div>
                            <hr>
                            <h5 style="text-align: center; color: rgb(64, 62, 62); margin-top: 2rem;">Find a Random
                                Video Game</h5>
                            <div class="row">
                                <div class="input-field col s7">
                                    <select id="genre">
                                        <option value="" disabled selected>Pick A Genre</option>
                                        <option value="Adventure">Adventure</option>
                                        <option value="Horror">Horror</option>
                                        <option value="RPG">RPG</option>
                                        <option value="Shooter">Shooter</option>
                                        <option value="Survival">Survival</option>
                                        <option value="Racing">Racing</option>
                                        <option value="Sports">Sports</option>
                                        <option value="Sandbox">Sandbox</option>
                                        <option value="Strategy">Strategy</option>
                                        <option value="Multiplayer MMO">Multiplayer MMO</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s7">
                                    <select multiple id="console">
                                        <option value="" disabled selected>Pick A Console</option>
                                        <option value="Playstation">Playstation</option>
                                        <option value="Xbox">Xbox</option>
                                        <option value="Switch">Switch</option>
                                        <option value="PC">PC</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s7">
                                    <select id="perspective">
                                        <option value="" disabled selected>Player Perspective</option>
                                        <option value="First person">First person</option>
                                        <option value="Third person">Third person</option>
                                    </select>
                                </div>
                            </div>
                            <span class="card-title">How many results would you like to see?</span>
                            <div class="row">
                                <div class="input-field col s7">
                                    <input placeholder="Enter A Number" id="gamenumber" type="text" class="validate">
                                </div>
                            </div>
                            <span class="card-title">How many hours would you like to spend on average to complete the
                                game?</span>
                            <div class="row">
                                <div class="input-field col s7">
                                    <input placeholder="Enter A Number" id="gamehours" type="text" class="validate">
                                </div>
                            </div>
                            <a id="submit" class="waves-effect waves-light btn-small pulse">FIND A GAME</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container hide" style="justify-content: center;" id="results-container">
        <div class="card-panel white" id="card-panel">
            <h4 style="text-align: center;">Search Results</h4>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
