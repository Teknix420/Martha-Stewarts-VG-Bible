<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martha Stewarts VG Bible</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/xolonium" type="text/css"/>
</head>

<body>
    <header><h1 style="text-align: center; font-size: 50px;"><a href="./index.html" style="color: rgb(115, 203, 27);;">MARTHA STEWARTS VIDEOGAME BIBLE</a></h1></header>

    <div class="container" id="main-container">

        <div class="row">
            <div class="col s12">
                <div class="card-panel white">
                    <h5 style="text-align: center; color: rgb(64, 62, 62); margin-bottom: 2rem;">Search for a Game</h5>
                    <div class="card-content black-text">
                        <span class="card-title">Seach Criteria</span>
                        <div>

                            <div class="row">
                                <div class="input-field col s7">
                                    <input placeholder="Enter A Game Name To Search By" id="gamename" type="text"
                                        class="validate">
                                </div>
                                <a id="search" class="waves-effect waves-light red darken-4 btn-small">Search</a>
                            </div>
                            <hr>
                            <h5 style="text-align: center; color: rgb(64, 62, 62); margin-top: 2rem;">Find a Random Video Game</h5>
                            <div class="row">
                                <div class="input-field col s7">
                                    <select multiple id="genre">
                                        <option value="" disabled selected>Pick A Genre</option>
                                        <option value="31">Adventure</option>
                                        <option value="33">Arcade</option>
                                        <option value="4">Fighting</option>
                                        <option value="32">Indie</option>
                                        <option value="36">MOBA</option>
                                        <option value="8">Platform</option>
                                        <option value="10">Racing</option>
                                        <option value="12">RPG</option>
                                        <option value="5">Shooter</option>
                                        <option value="14">Sports</option>
                                        <option value="15,16">Strategy</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s7">
                                    <select id="platform">
                                        <option value="" disabled selected>Pick A Platform</option>
                                        <option value="48">Playstation 4</option>
                                        <option value="9">Playstation 3</option>
                                        <option value="169">Xbox One X</option>
                                        <option value="49">Xbox One</option>
                                        <option value="12">Xbox 360</option>
                                        <option value="130">Switch</option>
                                        <option value="6">PC</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s7">
                                    <select id="perspective">
                                        <option value="" disabled selected>Player Perspective</option>
                                        <option value="1">First Person</option>
                                        <option value="2">Third Person</option>
                                        <option value="3">Isometric</option>
                                        <option value="4">Side View</option>
                                        <option value="7">Virtual Reality</option>
                                    </select>
                                </div>
                            </div>
                            <span class="card-title">How many results would you like to see?</span>
                            <div class="row">
                                <div class="input-field col s7">
                                    <input placeholder="Enter A Number" id="gamenumber" type="text" class="validate">
                                </div>
                            </div>
                            <a id="findagame" class="waves-effect waves-light red darken-4 btn-small pulse">FIND A GAME</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="progress hide" id="loading-bar">
        <div class="indeterminate"></div>
    </div>
    <div class="container hide" style="justify-content: center;" id="results-container">
        <div class="card-panel white" id="card-panel">
            <h4 style="text-align: center;" id="search-results-header">Search Results</h4>
            <input type="text" class="inputValue" placeholder="Enter your address to see where you can buy">
            <input type="submit" class="button" value="Submit">
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
